<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/21e01b575f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="greenBackground"></div>

    <div class="container-fluid">
      <div class="containerInputStart">
        <img
          src="/images/Logo-green.png"
          class="img-fluid imgFluid mb-3"
          alt=""
        />
        <div class="inputContainer">
          <h1 class="text-center pt-3 mb-4">Log in</h1>
          <div class="inputAndButtonContainer p-3">
            <input type="email" class="d-block" placeholder="Email" />
            <p class="emailNotValid">Invalid email adress</p>
            <input
              type="password"
              class="d-block mt-3"
              placeholder="Password"
            />
            <p class="passwordNotValid">Invalid password</p>

            <button class="btn Login mt-3">Login</button>
            <p class="text-center mt-3 forgotPSW">Forgot password?</p>
            <div class="line"></div>
            <div class="buttons mt-4">
              <button class="btn">
                <i class="fab fa-facebook-f mr-2"></i>Login
                <strong>with Facebook</strong>
              </button>
              <button class="btn mt-3">
                <i class="fab fa-google mr-2"></i>Login
                <strong>with Google</strong>
              </button>
            </div>
          </div>
        </div>
        <p class="text-center mt-4 text-white signUp">
          Don't have an account? <strong>Sign Up</strong>
        </p>
      </div>
    </div>
    <script src="/JavaScript/Login.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
